<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container bg-success">
          <div class="text-center"><h1>get the weather</h1></div>
      </div>
    <div class="container align-content-around col-md-4 my-5 bg-primary">
        <div class="mb-3">
            <form method="POST" action="{% url 'index' %}">
                {% csrf_token %}
            <label for="" class="form-label">enter the city</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="enter the city" name='city'>
            <button type="button btn btn-primary">get weather</button>
            </form>
            <i class="fas fa-heart"></i>
            {% if request.method == 'POST' %} 
            <div class="container my-5">
                <div class="card" style="width: 20rem;">
                    <div class="">
                    <img src="http://openweathermap.org/img/w/{{weather.icon}}.png" alt="image">
                    <div>
                    <div class="card-body">
                      <h3 class="card-title fw-bold">{{ weather.city }}</h3>
                      <h4 class="card-title fw-normal">{{ weather.weat }}</h4>
                      <h4 class="card-title fw-normal">temp: {{ weather.temp }}F</h4>
                      <h4 class="card-title fw-normal">Humidity: {{ weather.humid}}</h4>
                      <h4 class="card-title fst-italic">long: {{weather.cord1 }} lat: {{weather.cord2}}</h4>
                    </div>
                  </div>
            </div>
            {% endif %}
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
